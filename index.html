<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Canteen Voucher App</title>
</head>
<body>
    <!-- Left Burger Image -->
    <div class="left-burger-container">
        <img src="burger1.jpeg" alt="Left Burger" class="burger-image">
    </div>

    <!-- Header Section -->
    <header id="myTitle">   
        <h1>VoucherWatch</h1>
    </header>

    <!-- Right Burger Image -->
    <div class="right-burger-container">
        <img src="burger2.jpeg" alt="Right Burger" class="burger-image">
    </div>

    <header id="role-heading"></header> 
    <div id="error-display"></div> 

    <section class="landing-page container">
        <article>
            <h2>Choose your role:</h2>
            <button id="shift-controller-btn" class="button">Shift Controller</button>
            <button id="canteen-manager-btn" class="button">Canteen Manager</button>
        </article>
    </section>

    <section class="login-container container hidden">
        <article>
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type='submit' class="button" id="login-btn">Login</button>
        </article>
    </section>

    <section class="shift-controller-container container hidden">
        <article>
            <h2>Generate Voucher</h2>
            <input type="text" id="staff-name" placeholder="Staff Name" required>
            <input type="email" id="staff-email" placeholder="Staff Email" required>
            <button type='submit' class="button" id="issue-btn">Generate Voucher</button>
            <div id="voucher-code"></div> 
        </article>
    </section>

    <section class="canteen-staff-container container hidden">
        <article>
            <h2>Canteen Manager</h2> 
            <div class="canteen-subsection"> 
                <h3>Validate Voucher</h3>
                <input type="text" id="voucher-input" placeholder="Enter Voucher Code" required>
                <button class="button" id="validate-btn">Validate Voucher</button>
                <div id="voucher-response"></div>
            </div>
            <div class="canteen-subsection"> 
                <h3>Redeem Eloops Voucher</h3>
                <input type="text" id="eloops-code" placeholder="Enter Eloops Code" required>
                <button class="button" id="redeem-eloops-btn">Redeem Eloops</button>
                <div id="eloops-response"></div> 
            </div>
        </article>
    </section>

    <script src="app.js" defer></script>
</body>
</html>
