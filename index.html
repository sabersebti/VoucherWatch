<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Canteen Voucher App</title>
</head>
<body>  
    <header id="myTitle">
        <h1>Voucher Watch</h1>
    </header>

    <section class="login-container container">
        <article>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type='submit' class="button" id="login-btn">Login</button>
        </article>
    </section>

    <section class="shift-controller-container hidden container">
        <article>
            <input type="text" id="staff-name" placeholder="Staff Name" required>
            <input type="email" id="staff-email" placeholder="Staff Email" required>
            <button type='submit' class="button" id="issue-btn">Issue Voucher</button>
        </article>
    </section>

    <section class="canteen-staff-container hidden container">
        <article>
            <input type="text" id="voucher-input" placeholder="Enter Voucher Code" required>
            <button id="eloops-btn" class="button">Eloops Voucher</button>
            <button id="sc-btn" class="button">Shift Controller Voucher</button>
        </article>
    </section>

    <script src="app.js"></script>
</body>
</html>
